<div class="container-fluid appointment py-5">
    <div class="container py-5">
        <div class="row g-5 align-items-center">

            <div class="col-lg-12 wow fadeInRight" data-wow-delay="0.4s">
                <div class="appointment-form rounded p-5">
                    <p class="fs-4 text-uppercase text-primary">Get Your Password</p>
                    <h1 class="display-5 mb-4"></h1>
                    <form name="resetPasswordForm" novalidate>
                        <div class="row gy-3 gx-4">
                            <div class="col-xl-12">
                                <input type="password"
                                    class="form-control py-3 border-primary bg-transparent text-white"
                                    ng-model="password" placeholder="Mật khẩu hiện tại" name="password" required>
                                <div ng-show="resetPasswordForm.password.$dirty && resetPasswordForm.password.$error.required"
                                    class="text-danger">Password is required</div>

                            </div>
                            <div class="col-xl-12">
                                <input type="password"
                                    class="form-control py-3 border-primary bg-transparent text-white"
                                    ng-model="user.newPassword" name="newPassword" placeholder="New Password" required>
                                <div ng-show="resetPasswordForm.newPassword.$dirty && resetPasswordForm.newPassword.$error.required"
                                    class="text-danger">New password is required</div>
                            </div>
                            <div class="col-xl-12">
                                <input type="password"
                                    class="form-control py-3 border-primary bg-transparent text-white"
                                    ng-model="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                                    required>
                                <div ng-show="resetPasswordForm.confirmPassword.$dirty && resetPasswordForm.confirmPassword.$error.required"
                                    class="text-danger">Confirm Password is required</div>
                                <div ng-show="resetPasswordForm.confirmPassword.$dirty && confirmPassword !== user.newPassword"
                                    class="text-danger">Passwords do not match</div>
                            </div>
                            <div class="col-12">
                                <button type="button" ng-disabled="resetPasswordForm.$invalid"
                                    class="btn btn-primary text-white w-100 py-3 px-5">Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
